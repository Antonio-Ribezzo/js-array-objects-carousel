<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Carosello</title>
    <!-- link Bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ' crossorigin='anonymous'>
    <!-- link my style css -->
    <link rel='stylesheet' href='./assets/css/style.css'>
    <!-- link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div id="carosello" class="position-relative">
            <!-- items -->
            <!-- <img src="./assets/img/01.webp" alt="" class="active imgclass"> -->
            
            <!-- thumbnails -->
            <div id="thumb" class="position-absolute top-0 end-0 d-flex flex-column justify-content-center align-items-center">
                <!-- <div class="item">
                    <img src="./assets/img/01.webp" alt="" class="thumbclass activeThumb">
                </div> -->
            </div>
            <!-- frecce prev e next -->
            <div id="prevArrow" class="position-absolute circleBorder">
                <i class="text-white fa-solid fa-chevron-up"></i>
            </div>
            <div id="nextArrow" class="position-absolute circleBorder">
                <i class="text-white fa-solid fa-chevron-down"></i>
            </div>
        </div>
    </div>
    <!-- script Bootstrap -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe' crossorigin='anonymous'></script>
    <!-- my script js -->
    <script src='./assets/js/main.js'></script>
